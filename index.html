<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countdown Timer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <div class="panel">
      <h3>PomoFill Countdown Timer - focus on your every minute.⏳⏳</h3>
      <ul class="nav-bar">
        <li><a href="#">Settings</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="tab">
        <button id="pomodoro-session">Pomodoro</button>
        <button id="short-break">Short Break</button>
        <button id="long-break">Long Break</button>
      </div>
      <div class="timer">
        <span id="time"></span>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script type="module" src="src/js/home/index.js"></script>
  </body>
</html>
