<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .timer {
        font-size: 5rem;
        margin-bottom: 2rem;
      }

      .buttons {
        display: flex;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <div class="timer">
        <span id="time"></span>
      </div>
      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script type="module" src="src/js/home/index.js"></script>
  </body>
</html>
